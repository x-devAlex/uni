<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="container py-4">
  <h1 class="mb-4">JavaScript DOM</h1>
  <div class="btn-group mb-4" role="group">
    <button class="btn btn-outline-primary" onclick="showTab('captcha')">1. CAPTCHA</button>
    <button class="btn btn-outline-primary" onclick="showTab('tictactoe')">2. Хрестики-нолики</button>
    <button class="btn btn-outline-primary" onclick="showTab('div-remover')">3. Видалити 2-е покоління &lt;div&gt;</button>
  </div>

  <div id="captcha" class="tab">
    <h3>1. CAPTCHA</h3>
    <div id="pixelCanvas"></div>
    <input type="text" id="captchaInput" class="form-control w-25 d-inline-block" placeholder="Введіть число">
    <button class="btn btn-success ms-2" onclick="checkCaptcha()">Перевірити</button>
    <p id="captchaResult" class="mt-2"></p>
  </div>

  <div id="tictactoe" class="tab">
    <h3>2. Гра: Хрестики-нолики</h3>
    <div id="board" class="tictactoe-grid"></div>
    <button class="btn btn-secondary mt-3" onclick="resetGame()">Почати знову</button>
    <p id="gameStatus" class="mt-2"></p>
  </div>

  <div id="div-remover" class="tab">
    <h3>3. Видалення другого покоління &lt;div&gt;</h3>
    <div id="divContainer">
      <div>Parent
        <div>Child-1</div>
        <div>Child-2</div>
      </div>
    </div>
    <button class="btn btn-danger mt-3" onclick="removeSecondGen()">Видалити 2-е покоління</button>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
